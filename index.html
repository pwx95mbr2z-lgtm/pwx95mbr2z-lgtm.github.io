<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine üíò</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .container {
    background: rgba(255,255,255,0.95);
    padding: 35px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 420px;
    position: relative;
    animation: popIn 0.6s ease;
  }

  @keyframes popIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .mascot {
    width: 200px;
    margin-bottom: 15px;
  }

  h1 {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 25px;
    color: #333;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    padding: 14px 30px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff758c);
    color: white;
    box-shadow: 0 10px 25px rgba(255,77,109,0.4);
  }

  #noBtn {
    background: #eee;
    color: #555;
    position: absolute;
  }

  .gif-container {
    display: none;
    margin-top: 25px;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .gif-container img {
    width: 100%;
    border-radius: 16px;
  }

  .love-text {
    font-size: 18px;
    margin-top: 18px;
    font-weight: 500;
    color: #333;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 4s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }
</style>
</head>

<body>

<div class="container">
  <!-- Cute Cartoon Couple -->
<svg class="mascot" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <circle cx="130" cy="140" r="45" fill="#FFD1DC"/>
  <circle cx="250" cy="140" r="45" fill="#FFD1DC"/>

  <circle cx="115" cy="130" r="5" fill="#333"/>
  <circle cx="145" cy="130" r="5" fill="#333"/>
  <path d="M120 150 Q130 160 140 150" stroke="#333" fill="none"/>

  <circle cx="235" cy="130" r="5" fill="#333"/>
  <circle cx="265" cy="130" r="5" fill="#333"/>
  <path d="M240 150 Q250 160 260 150" stroke="#333" fill="none"/>

  <path d="M170 160 Q200 190 230 160" stroke="#ff4d6d" stroke-width="6" fill="none"/>

  <text x="200" y="230" text-anchor="middle" font-size="26">üíñ</text>
</svg>

  <h1>Aryaki, will you be my Valentine? ü•∫üíñ</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üò§</button>
  </div>

  <div class="gif-container" id="result">
    <img 
      src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
      alt="Love Gif"
    />
    <div class="love-text">
      You had options, still you chose yes.  
      <br/>I love you ‚ù§Ô∏èü•π
    </div>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const result = document.getElementById("result");
  let yesScale = 1;

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 220 - 110;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    yesScale += 0.05;
    yesBtn.style.transform = `scale(${yesScale})`;
  });

  yesBtn.addEventListener("click", () => {
    result.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    startHearts();
  });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 300);
  }
</script>

</body>
</html>
