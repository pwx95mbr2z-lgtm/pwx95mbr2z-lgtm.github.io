<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', 'Poppins', cursive;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    .mascot {
      width: 160px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ddd;
      position: absolute;
    }

    .gif-container {
      display: none;
      margin-top: 20px;
    }

    .gif-container img {
      width: 100%;
      border-radius: 15px;
    }

    .love-text {
      font-size: 20px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Cute Mascot -->
    <img 
      src="https://i.imgur.com/7yUvePI.png" 
      alt="Cute Mascot" 
      class="mascot"
    />

    <!-- Question -->
    <h1>Aryaki, will you be my Valentine? ðŸ¥ºðŸ’–</h1>

    <!-- Buttons -->
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ˜¤</button>
    </div>

    <!-- Result -->
    <div class="gif-container" id="result">
      <img 
        src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbG9zZmxpb2o3ZHF1c3h0ajZ4czd1eHBoZHVkNHg0ZjE3Z2NvaHVjMiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/26BRv0ThflsHCqDrG/giphy.gif"
        alt="Cute Love Gif"
      />
      <div class="love-text">YAYYY!! I love you soooo much ðŸ’•ðŸ¥¹</div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
